{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/common/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="static '/common/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Paper Dashboard 2 by Creative Tim
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="{% static 'common/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="{% static 'common/css/paper-dashboard.css' %}" rel="stylesheet"/>
    <link href="{% static '/common/css/jquery.datepicker2.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

    <link href="{% static '/common/css/custom.css' %}" rel="stylesheet"/>
    {% block add_custom_css %} {% endblock %}
    <!-- CSS Just for demo purpose, don't include it in your project -->
</head>

<body class="">
{% block container %} {% endblock %}
<!--   Core JS Files   -->
<script src="{% static 'common/js/core/jquery.min.js' %}"></script>
<script src="{% static 'common/js/core/popper.min.js' %}"></script>
<script src="{% static 'common/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'common/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="{% static 'common/js/plugins/chartjs.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'common/js/plugins/bootstrap-notify.js' %}"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'common/js/paper-dashboard.min.js' %}" type="text/javascript"></script>
<script src="{% static '/common/js/plugins/jquery.datepicker2.min.js' %}"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
{% block add_new_js %} {% endblock %}
<script>
    $(document).ready(function () {
        // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
        {#demo.initChartsPages();#}
    });
</script>
</body>

</html>
